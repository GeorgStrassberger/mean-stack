<mat-card>
  @if (isLoading) {
  <mat-spinner></mat-spinner>
  } @else{
  <form [formGroup]="form" (submit)="onSavePost()">
    <mat-card-content>
      <mat-form-field>
        <mat-label>Post Title</mat-label>
        <input matInput name="title" formControlName="title" />
        @if (form.get('title')?.invalid) {
        <mat-error>Please enter a post title.</mat-error>
        }
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()">
          Pick Image
        </button>
        <input type="file" #filePicker />
      </div>
      <mat-form-field>
        <mat-label>Post Content</mat-label>
        <textarea
          matInput
          rows="6"
          name="content"
          formControlName="content"
        ></textarea>
        @if (form.get('content')?.invalid) {
        <mat-error>Please enter a post content.</mat-error>
        }
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button type="submit" mat-raised-button color="accent">Save Post</button>
    </mat-card-actions>
  </form>
  }
</mat-card>
